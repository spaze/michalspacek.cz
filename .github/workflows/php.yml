name: PHP Tests

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version:
          - 7.4
          - 8.0

    steps:
    - uses: actions/checkout@v2

    - uses: actions/cache@v2
      id: cache-db
      with:
          path: ~/.symfony/cache
          key: db
    - uses: symfonycorp/security-checker-action@v2    
      with:
          lock: site/composer.lock

    - name: OS info
      run: cat /etc/os-release

    - name: "Install PHP"
      uses: shivammathur/setup-php@v2
      with:
        coverage: "none"
        php-version: "${{ matrix.php-version }}"

    - name: Add missing PHP extensions
      run: composer --working-dir=site add-missing-extensions-prod

    - name: PHP info
      run: |
        php -v
        php -m

    - name: Validate composer.json and composer.lock
      run: composer --working-dir=site validate

    - name: Run tests
      run: composer --working-dir=site test-prod

    - name: Failed test output, if any
      if: failure()
      run: for i in $(find ./site/tests -name \*.actual); do echo "--- $i"; cat $i; echo; echo; done
